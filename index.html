<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <div class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="shadow bg-white rounded p-3 min-w-lg block">
        <header>Todo List View</header>

        <div class="flex items-center overflow-hidden h-16">

        <input class="border border-gray-200 py-3 px-2 rounded-l-md" type="text" placeholder="Add Task">

        <button class="bg-indigo-700 text-white py-3 px-5 rounded-r-md focus:outline-none"><i class="fas fa-plus"></i></button>

        </div>
        <ul class="todoList space-y-2">
        </ul>
        <div class="footer">
        <span>You have <span class="pendingTasks"></span> pending tasks</span>
        <button >Clear All</button>
        </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
